<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="../CSS/registration.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Help Seeker</title>
</head>
<body>
    <header><h1>Post your work idea here!</h1>
        Need money for a food stall? Need money for a vegetable cart?
        <br>You will find someone to help you. Just post your business idea.</header>
    <div class="form-container">
       
           <form action="">
            <label for="name"> Name</label>
            <input type="text" id="name" name="name" placeholder="Name" required>
        
            <label for="ph-no">Phone No.</label>
            <input type="text" id="ph-no" name="ph-no" placeholder="Phone-no:" required>
        
            <label for="help-seeker">Need for money</label>
            <input type="text-area" rows="4" cols="50" name="help-seeker" id="help-seeker" placeholder="Vegetable Cart, Food Stall etc">

            <input type="submit" value="Ask Help" name="ask-help">
           </form>
            
           <p>Click the button to get your coordinates and save your location.</p>
    
    <button onclick="getLocation();">Save my location!</button>
    
    <p id="demo"></p>




    </div>
    
</body>


    
    
    <script>
    var x = document.getElementById("demo");
    
    function getLocation() {
      if (navigator.geolocation) {
        navigator.geolocation.getCurrentPosition(showPosition);
         
      } else { 
        x.innerHTML = "Geolocation is not supported by this browser.";
      }
    }
    
    function showPosition(position){
        x.innerHTML = "Latitude: " + position.coords.latitude + "<br>Longitude: " + position.coords.longitude +"<br> This data will be stored for your location purposes.";
    }
    
    </script>
    
  
</html>
