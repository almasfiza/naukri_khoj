<!DOCTYPE html>
<html lang="en">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./CSS/registration.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password</title>
    <style>
        div{
            
            border-radius: 5px;
            margin:20px;
            padding:40px;
            background-color: #ffefd7 ;

        }
        a{
            text-decoration: none;
            color:#1e1f26;
            padding: 10px;
        }
        a:visited{
            color:#1e1f26;
        }
        i:hover{
            transform:scale(1.25);
            

        }
    </style>
</head>
<body>
    <header>
        <h1>Forgot Password?</h1>
        No worries, fill in the details below. Log in using the OTP and change your password.
    </header>


    <br></br>
    <div>
        <form action="">

            <label for="email">Email</label>
            <input type="email" id="email" name="email" placeholder="Email" >
            <br></br>
        
            <label for="ph-no">Phone No.</label>
            <input type="text" id="ph-no" name="ph-no" placeholder="Phone-no:" required>
            <br></br>

            <input type="submit" value="Send OTP" >

            <a href="./homepage/index.html">
                <i class="fa fa-hand-o-left" aria-hidden="true">Take me back to homepage.</i></a>
           
        </form>


        

    </div>
    

    
</body>
</html>
